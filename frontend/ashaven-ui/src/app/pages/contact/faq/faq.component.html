<div class="faq_section py-16 fade-up">
  <div class="max-w-4xl mx-auto px-4">
    <h2 class="section-title text-2xl md:text-3xl font-bold text-center text-primary mb-4">
      Frequently Asked Questions
    </h2>
    <p class="text-center text-gray-600 mb-10">
      Find answers to common questions about our properties and services.
    </p>

    <div class="space-y-4">
      <div *ngFor="let faq of faqs; let i = index" class="faq-item bg-white rounded-xl shadow-lg overflow-hidden animate-entrance">
        <button
          class="w-full flex justify-between items-center p-5 text-left"
          (click)="toggleFaq(faq)"
        >
          <span class="font-semibold text-primary text-lg">{{ faq.question }}</span>
          <i class="ri-arrow-down-s-line text-2xl text-primary transition-transform"
             [ngClass]="{'rotate-180': faq.isOpen}"></i>
        </button>
        <div
          [@slideInOut]="faq.isOpen ? 'open' : 'closed'"
          class="px-5 pb-5 text-gray-600"
        >
          <p>{{ faq.answer }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
