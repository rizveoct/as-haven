<div
  class="hidden md:flex fixed top-1/4 right-4 z-50 flex-col gap-3
         transition-transform duration-500 ease-in-out
         backdrop-blur-md bg-white/30 shadow-lg rounded-xl p-3"
  [class.translate-x-full]="!showRight"
>
  <button
    *ngFor="let section of sections"
    (click)="scrollToSection(section.id)"
    [class.active-tab]="activeTab === section.id"
    class="tab-button flex items-center gap-2 px-4 py-2 rounded-lg font-medium
           text-dark hover:bg-gradient-to-r hover:from-accent hover:to-pink-500 
           hover:text-white transition-all duration-300 whitespace-nowrap"
  >
    
    {{ section.label }}
  </button>
</div>
