<div class="py-10 px-4 bg-img bg-accentLight">
  <div class="w-[85%] mx-auto">
    <div class="text-center mb-8">
      <div class="flex flex-col sm:flex-row justify-center gap-4">
        <h1 class="text-4xl lg:text-6xl font-bold text-slate-800">Land Owner</h1>
        <h1 class="text-4xl lg:text-6xl font-bold text-slate-800">Testimonial</h1>
      </div>
    </div>

    <div class="flex flex-col lg:flex-row bg-white p-6 rounded-lg shadow-md gap-6">
      <div class="w-full lg:w-1/3 flex-shrink-0">
        <img
          *ngIf="testimonials[currentIndex]"
          [src]="testimonials[currentIndex].image || '/images/banner/banner-3.png'"
          alt="Owner"
          class="w-full h-[400px] object-cover rounded-lg"
        />
      </div>
      <div class="w-full lg:w-2/3">
        <h2 class="text-2xl font-bold text-gray-900 mb-1">What our Land Owner are saying</h2>
        <p class="text-sm text-gray-600 mb-4">Serving over 50k+ customers every month</p>
        <div class="bg-[var(--neutral-bg)] p-5 rounded-lg shadow-inner mb-4">
          <div class="flex gap-1 text-[var(--accent)] mb-2">
            <ng-container *ngFor="let i of [1,2,3,4,5]">
              <span class="text-xl">★</span>
            </ng-container>
          </div>
          <p class="text-gray-700">{{ testimonials[currentIndex].description }}</p>
          <p class="mt-3 font-semibold text-gray-900">{{ testimonials[currentIndex].name }}</p>
        </div>
        <div class="flex items-center gap-4">
          <button (click)="prev()" aria-label="Previous" class="w-10 h-10 rounded-full flex items-center justify-center border transition hover:bg-[var(--primary)] hover:text-white">
            ←
          </button>
          <div class="text-gray-700">{{ currentIndex + 1 }} of {{ testimonials.length }}</div>
          <button (click)="next()" aria-label="Next" class="w-10 h-10 rounded-full flex items-center justify-center border transition hover:bg-[var(--primary)] hover:text-white">
            →
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
