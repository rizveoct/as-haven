<div class="relative">
  <!-- Hero Banner with fixed parallax -->
  <div class="relative w-full h-[60vh] md:h-[80vh] overflow-hidden">
    <!-- Background Image -->
    <div
      class="absolute top-0 left-0 w-full h-[120%] bg-cover bg-center transform-gpu will-change-transform"
      style="background-image: url('/images/banner/banner-3.png')"
      [ngStyle]="{ transform: 'translateY(' + (scrollY * 0.3 - 60) + 'px)' }"
    ></div>

    <!-- Optional overlay -->
    <div class="absolute inset-0 bg-black/40"></div>

    <!-- Centered content -->
    <div
      class="relative z-10 flex flex-col items-center justify-center h-full px-5 gap-2 "
    >
      <div
        class="inline-flex items-baseline gap-2 backdrop-blur-md rounded-2xl px-6 py-4 shadow-lg max-w-[85%]"
      >
        <h1
          class="text-4xl sm:text-3xl md:text-4xl lg:text-5xl font-bold text-[var(--light)]"
        >
          Projects
        </h1>
      </div>
      <p class="text-lg sm:text-xl text-[var(--light)]">Home > Projects</p>
    </div>
  </div>

  <!-- Filter Bar -->
  <div class="p-6">
    <div class="w-[85%] container mx-auto px-4">
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 items-end">
        <!-- Category -->
        <div>
          <label
            for="category"
            class="block text-sm font-semibold text-gray-800 font-poppins mb-2"
            >Project Category</label
          >
          <select
            #categorySelect
            id="category"
            name="category"
            class="w-full px-4 py-3 text-sm text-gray-800 bg-transparent focus:outline-none focus:ring-2 focus:ring-accent"
          >
            <option value="all" selected>All Categories</option>
            <option value="Ongoing">Ongoing</option>
            <option value="Upcoming">Upcoming</option>
            <option value="Completed">Completed</option>
          </select>
        </div>

        <!-- Type -->
        <div>
          <label
            for="type"
            class="block text-sm font-semibold text-gray-800 font-poppins mb-2"
            >Project Type</label
          >
          <select
            #typeSelect
            id="type"
            name="type"
            class="w-full px-4 py-3 border-accent text-sm text-gray-800 bg-transparent focus:outline-none focus:ring-2 focus:ring-accent"
          >
            <option value="all" selected>All Types</option>
            <option value="Residential">Residential</option>
            <option value="Commercial">Commercial</option>
          </select>
        </div>

        <!-- Actions -->
        <div class="flex gap-3">
          <button
            (click)="getActiveProjects()"
            aria-label="Apply filters"
            class="flex items-center justify-center gap-2 w-full py-3 text-sm font-bold bg-accent text-white transition-all duration-300 hover:bg-accent-dark rounded-lg"
          >
            <i class="ri-filter-line"></i>
            Filter
          </button>
          <button
            (click)="resetFilters()"
            aria-label="Reset filters"
            class="flex items-center justify-center gap-2 w-full py-3 text-sm font-bold text-gray-800 bg-transparent border-2 border-accent hover:text-accent hover:bg-accent/10 transition-all duration-300 rounded-lg"
          >
            <i class="ri-restart-line"></i>
            Reset
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Projects Grid -->
  <div class="py-16">
    <div class="container w-[85%] mx-auto px-4">
      <div
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-y-8 gap-x-4"
      >
        <div
          *ngFor="let item of state.list"
          class="group relative flex flex-col max-w-[400px] w-full"
        >
          <a
            [routerLink]="['/projectdetails', item.id]"
            class="block flex flex-col flex-grow"
          >
            <div class="relative overflow-hidden">
              <img
                class="w-full h-[320px] sm:h-[400px] md:h-[450px] lg:h-[500px] object-cover transition-transform duration-300 group-hover:scale-105"
                [src]="baseUrl + '/api/attachment/get/' + item.thumbnail"
                [attr.alt]="item.name || 'Project image'"
                loading="lazy"
                (error)="onImageError($event)"
              />
            </div>
            <div class="p-6 text-center flex flex-col">
              <h2
                class="text-xl font-bold font-poppins mb-2 group-hover:text-accent transition-colors duration-200"
              >
                {{ item.name }}
              </h2>
              <div
                class="text-sm text-gray-600 flex justify-center items-center gap-3 mb-4"
              >
                <span>{{ item.address || "Unknown" }}</span>
                <span class="w-2 h-2 bg-accent"></span>
                <span>{{ item.type || "â€”" }}</span>
              </div>
            </div>
          </a>
        </div>
        <div
          *ngIf="!state.list.length"
          class="col-span-full text-center py-16 text-gray-800 font-poppins text-lg"
        >
          No projects match your filters. Try adjusting criteria.
        </div>
      </div>
    </div>
  </div>
</div>
