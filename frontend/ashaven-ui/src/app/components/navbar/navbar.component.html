<nav
  appNavbarScroll
  class="neo-nav fixed inset-x-0 top-0 z-[1000]"
  [class.is-top]="isTop"
>
  <div class="neo-nav__halo" aria-hidden="true"></div>
  <div class="neo-nav__inner">
    <div class="neo-nav__links neo-nav__links--primary">
      <a routerLink="home" class="neo-nav__link">Home</a>
      <a routerLink="about" class="neo-nav__link">About Us</a>
      <a routerLink="projects" class="neo-nav__link">Projects</a>
    </div>

    <a routerLink="home" class="neo-nav__brand" aria-label="Prime Housing home">
      <div class="neo-nav__brand-glow" aria-hidden="true"></div>
      <img
        src="images/logo.jpg"
        srcset="images/logo.jpg 80w, images/logo.jpg 160w"
        sizes="(max-width: 768px) 64px, 80px"
        class="neo-nav__brand-image"
        alt="Prime Housing logo"
      />
    </a>

    <div class="neo-nav__links neo-nav__links--secondary">
      <a routerLink="primeConsultant" class="neo-nav__link">Prime Consultant</a>
      <a routerLink="gallery" class="neo-nav__link">Gallery</a>
      <a routerLink="contact" class="neo-nav__link">Contact</a>
      <a routerLink="/contact" class="neo-nav__cta">Work With Us</a>
    </div>

    <button
      type="button"
      class="neo-nav__menu"
      (click)="sidePanel.toggle()"
      aria-label="Toggle navigation"
    >
      <span class="neo-nav__menu-line"></span>
      <span class="neo-nav__menu-line"></span>
      <span class="neo-nav__menu-line"></span>
    </button>
  </div>
</nav>

<app-side-panel />
