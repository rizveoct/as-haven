<section class="owner-speech relative py-20">
  <div class="owner-speech__glow owner-speech__glow--one"></div>
  <div class="owner-speech__glow owner-speech__glow--two"></div>

  <div class="w-[80%] mx-auto rounded-[3rem] border border-dark/5 bg-white/95 px-8 py-12 shadow-2xl backdrop-blur">
    <div class="flex flex-col gap-12 lg:flex-row lg:items-start">
      <div class="flex w-full flex-shrink-0 justify-center lg:w-1/3">
        <div class="owner-speech__portrait">
          <img
            *ngIf="ownerImage; else ownerPlaceholder"
            [src]="ownerImage"
            alt="Owner image"
            class="h-full w-full object-cover"
            loading="lazy"
            (error)="onImageError($event)"
          />
          <ng-template #ownerPlaceholder>
            <div class="flex h-full w-full items-center justify-center text-dark/60">No image</div>
          </ng-template>
        </div>
      </div>

      <div class="relative flex-1 space-y-6">
        <span class="inline-flex items-center gap-2 text-xs font-semibold uppercase tracking-[0.5em] text-accent">
          <span class="h-2 w-2 rounded-full bg-accent"></span>
          {{ title }}
        </span>
        <div class="space-y-1">
          <h2 class="text-4xl font-semibold text-dark">{{ ownerName }}</h2>
          <p class="text-sm uppercase tracking-[0.4em] text-dark/60">{{ ownerDesignation }}</p>
        </div>

        <blockquote class="relative rounded-3xl border border-dark/5 bg-dark/95 px-8 py-10 text-lg leading-relaxed text-white shadow-xl">
          <span class="owner-speech__quote">â€œ</span>
          <p *ngIf="ownerSpeech; else noSpeech">{{ ownerSpeech }}</p>
          <ng-template #noSpeech>
            <p class="text-white/60">Owner message is not available at the moment.</p>
          </ng-template>
        </blockquote>

        <div class="flex flex-wrap items-center gap-4">
          <a
            *ngIf="normalizeUrl(linkedIn) as li"
            [href]="li"
            target="_blank"
            rel="noopener noreferrer nofollow"
            [attr.aria-label]="'LinkedIn of ' + (ownerName || 'owner')"
            class="owner-speech__social"
          >
            <i class="ri-linkedin-fill" aria-hidden="true"></i>
            <span class="sr-only">LinkedIn</span>
          </a>

          <a
            *ngIf="normalizeUrl(facebook) as fb"
            [href]="fb"
            target="_blank"
            rel="noopener noreferrer nofollow"
            [attr.aria-label]="'Facebook of ' + (ownerName || 'owner')"
            class="owner-speech__social"
          >
            <i class="ri-facebook-fill" aria-hidden="true"></i>
            <span class="sr-only">Facebook</span>
          </a>

          <a
            *ngIf="normalizeUrl(twitter) as tw"
            [href]="tw"
            target="_blank"
            rel="noopener noreferrer nofollow"
            [attr.aria-label]="'Twitter of ' + (ownerName || 'owner')"
            class="owner-speech__social"
          >
            <i class="ri-twitter-fill" aria-hidden="true"></i>
            <span class="sr-only">Twitter</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
