<div>
  <div
    class="relative bg-cover bg-center w-full h-[60vh] md:h-[80vh] flex items-center justify-center"
    style="background-image: url('/images/banner/banner-3.png')"
  >
  </div>

  <!-- Offer Countdown -->
  <div
    class="offer_time_bar absolute top-24 sm:top-28 md:top-40 lg:top-1/4 xl:top-1/3 left-0 right-0 mt-14 fade-up"
    *ngIf="offerActive()"
    data-animate="offer"
  >
    <h2
      class="text-slate-200 text-2xl sm:text-3xl md:text-4xl xl:text-5xl font-bold text-center"
    >
      Offer Time
    </h2>
    <div class="mt-8 text-center" *ngIf="countdown()">
      <span class="count-badge">{{ countdown()?.days }}</span>
      <span class="count-badge">{{ countdown()?.hours }}</span>
      <span class="count-badge">{{ countdown()?.minutes }}</span>
      <span class="count-badge">{{ countdown()?.seconds }}</span>
    </div>
  </div>

<!-- Blog Content -->
<div class="blog_details_section py-14 px-4 max-w-5xl ">
  <div class="flex flex-col lg:flex-row gap-10 items-start" id="blogRow">
    
    <!-- Left Side: Title & Description -->
    <div class="lg:w-1/6 sticky top-24 text-right">
      <!-- <h2 class="text-4xl font-extrabold text-slate-900 mb-6">
        {{ data()?.title }}
      </h2>
      <p class="text-slate-500 text-sm mb-8">
        {{ data()?.createdAt | date : "mediumDate" }}
      </p> -->
      
    </div>

    <!-- Right Side: Image -->
    <div class="lg:w-5/6">
      <h2 class="text-4xl font-extrabold text-slate-900 mb-6 fade-up">
        {{ data()?.title }}
      </h2>
      <p class="text-slate-500 text-sm mb-8">
        Blogs / {{ data()?.postedDate | date : 'MMM d, y' }}
      </p>
      <img
        *ngIf="data()?.image"
        [src]="data()?.image"
        alt="Blog Image"
        id="blogImage"
        class="w-full h-[50vh] md:h-[80vh] shadow-lg transition-transform duration-300 transform"
        loading="lazy"
      />
      <div
        class="prose prose-lg max-w-none text-slate-800 leading-relaxed tracking-wide fade-up"
        [innerHTML]="data()?.description"
      ></div>
    </div>

  </div>
</div>

</div>
