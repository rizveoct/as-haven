<header
  class="relative w-full h-[60vh] md:h-screen flex items-center justify-center overflow-hidden"
  style="background-color: var(--dark)"
>
  <!-- Image Slider -->
  <div
    class="absolute inset-0 z-0 transition-all duration-[2000ms] ease-[cubic-bezier(0.87, 0, 0.13, 1)]"
    *ngFor="let slide of slides; let i = index"
    [ngStyle]="{ transform: 'translateX(' + getTranslateX(i) + ')' }"
  >
    <img
      [src]="slide.imageUrl"
      alt="Hero Image"
      class="w-full h-full object-cover transition-transform duration-[4000ms] ease-[cubic-bezier(0.87, 0, 0.13, 1)]"
      [ngClass]="{
        'scale-100': currentSlideIndex() === i,
        'scale-115': currentSlideIndex() !== i
      }"
    />
    <div class="absolute inset-0" style="background-color: var(--dark); opacity: 0.7;"></div>

    <!-- Slide Content -->
    <div
      *ngIf="currentSlideIndex() === i"
      class="absolute inset-0 flex items-center justify-center text-center px-6 md:px-12"
      style="color: var(--light)"
      @slideContentAnimation
    >
      <div class="max-w-4xl space-y-6">
        <h1
          class="text-5xl md:text-8xl font-bold uppercase tracking-wide drop-shadow-lg"
          style="color: var(--light)"
        >
          {{ slide.title }}
        </h1>
        <p
          class="text-lg md:text-2xl font-light leading-relaxed drop-shadow-lg opacity-80"
          style="color: var(--accentLight)"
        >
          {{ slide.description }}
        </p>
        <div class="pt-4">
          <button
            class="px-8 py-4 rounded-full shadow-xl font-bold transition-all duration-300 transform hover:scale-110"
            style="background-color: var(--accent); color: var(--light);"
            onMouseOver="this.style.backgroundColor='var(--light)'; this.style.color='var(--accent)';"
            onMouseOut="this.style.backgroundColor='var(--accent)'; this.style.color='var(--light)';"
          >
            Start Your Journey
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Dots -->
  <div class="absolute bottom-8 z-20 flex space-x-2">
    <div
      *ngFor="let slide of slides; let i = index"
      [ngClass]="{
        'bg-accent': currentSlideIndex() === i,
        'bg-lightDark bg-opacity-50': currentSlideIndex() !== i
      }"
      class="w-4 h-4 rounded-full cursor-pointer transition-colors duration-300"
      (click)="goToSlide(i)"
    ></div>
  </div>
</header>
