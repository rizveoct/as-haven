<article
  class="card__article relative overflow-hidden w-[80%] md:w-[100%] h-auto cursor-pointer group"
  [routerLink]="['/blogDetails', item.id]"
  data-animate
>
  <!-- Labels -->
  <div
    class="card__labels absolute top-3 left-0 right-0 flex justify-between px-3 z-10"
  >
    <div
      class="bg-black/60 text-white text-xs md:text-sm font-semibold px-2 md:px-3 py-1 rounded-md shadow"
    >
      {{ item.postedDate | date : 'MMM d, y' }}
    </div>

    <div
      class="bg-black/60 text-white text-xs md:text-sm font-semibold px-2 md:px-3 py-1 rounded-md shadow"
    >
      Event
    </div>
  </div>

  <!-- Image -->
  <img
    class="card__img w-full h-[240px] md:h-[420px] object-cover rounded-b-xl transition-transform duration-500 group-hover:scale-105"
    [src]="baseURL + '/api/attachment/get/' + item.image"
    alt=""
  />

  <!-- Bottom Info -->
  <div
    class="absolute bottom-0 left-0 right-0 bg-black/60  p-4 md:p-6 transition-all duration-500 group-hover:translate-y-full group-hover:opacity-0"
  >
    <h2 class="text-lg md:text-xl font-medium text-white truncate">
      {{ item.title }}
    </h2>
    <p class="text-xs md:text-sm text-white">
      Offer Date:
      <span class="font-semibold text-white">{{
        item.offerDate | date : 'MMM d, y'
      }}</span>
    </p>
  </div>

  <!-- Hover Description -->
  <div
    class="absolute bottom-0 left-0 right-0 bg-black/60 p-4 md:p-6 rounded-b-xl shadow transition-all duration-500 translate-y-full opacity-0 group-hover:translate-y-0 group-hover:opacity-100"
  >
    <h2 class="text-lg md:text-xl font-medium text-white mb-2">
      {{ item.title }}
    </h2>
    <span class="block text-sm text-white mb-3">
      {{ item.description.slice(0, 60) + '...' }}
    </span>

    <div class="flex items-center justify-between">
      <div class="flex items-center gap-2">
        <img
          *ngIf="item.picture"
          class="w-8 h-8 md:w-10 md:h-10 rounded-full object-cover"
          [src]="baseURL + '/api/attachment/get/' + item.picture"
          alt=""
        />
        <div>
          <h4 class="font-semibold text-sm md:text-base" *ngIf="item.name">
            {{ item.name }}
          </h4>
          <span class="text-xs text-white">{{
            item.postedDate | date : 'MMMM d, y'
          }}</span>
        </div>
      </div>

      <div *ngIf="item.offerDate">
        <h3 class="font-semibold text-blue-500 text-xs md:text-sm">
          Offer Time:
        </h3>
        <span class="text-sm md:text-lg text-red-500">{{
          countdown || 'Loading...'
        }}</span>
      </div>
    </div>

    <a
      class="mt-3 inline-block text-sm font-medium text-white hover:underline"
      [routerLink]="['/blogDetails', item.id]"
      >Read More</a
    >
  </div>
</article>
