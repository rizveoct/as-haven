<!-- Mobile View (kept as original with minor additions like des) -->
<div class="carousel w-full h-[60vh] md:hidden relative overflow-hidden">
  <div class="list">
    <div class="item" *ngFor="let slide of slides; let i = index">
      <div class="relative w-full h-full bg-img" [ngStyle]="{'background-image': 'url(' + slide.image + ')'}"></div>
      <div class="absolute inset-0 bg-black/40"></div>
      <div class="content">
        <div class="author text-accent">{{ slide.author }}</div>
        <div class="title text-light">{{ slide.title }}</div>
        <div class="topic text-lightDark">{{ slide.topic }}</div>
        <div class="des text-light">{{ slide.des }}</div>
        <div class="buttons">
          <button class="bg-accent text-white font-bold rounded-lg" [routerLink]="['/projectdetails', slide.id]">DETAILS</button>
        </div>
      </div>
    </div>
  </div>
  <div class="thumbnail">
    <div class="item" *ngFor="let slide of slides; let i = index" (click)="goToSlide(i)">
      <img [src]="slide.image" [alt]="slide.alt + ' thumbnail'" loading="lazy">
      <div class="content">
        <div class="title">{{ slide.thumbnailTitle }}</div>
        <div class="description">{{ slide.thumbnailDescription }}</div>
      </div>
    </div>
  </div>
  <div style="display: none;" class="arrows">
    <button id="prev-mobile" aria-label="Previous slide">&lt;</button>
    <button id="next-mobile" aria-label="Next slide">&gt;</button>
  </div>
  <div class="time"></div>
</div>
<!-- Desktop View (70/30 split, images fill height and width, animated content) -->
<div class="hidden md:flex w-full h-[100vh] overflow-hidden">
  <div class="image-section relative flex-[6] bg-dark">
    <div *ngFor="let slide of slides; let i = index"
         class="absolute inset-0 transition-all duration-1000 ease-in-out pointer-events-none"
         [ngClass]="{'opacity-100 scale-100': currentIndex === i, 'opacity-0 scale-110': currentIndex !== i}">
      <img [src]="slide.image" [alt]="slide.alt" class="w-full h-full object-fill">
    </div>
  </div>
  <div class="content-section flex-[4] flex flex-col bg-gradient-to-b from-gray-900 to-dark text-white p-10 md:p-16">
    <div class="content relative flex-1 z-10">
      <div *ngFor="let slide of slides; let i = index"
           class="absolute inset-0 flex flex-col justify-center transition-opacity duration-700 ease-in-out"
           [ngClass]="{'opacity-100': currentIndex === i, 'opacity-0': currentIndex !== i}">
        <div class="author text-accent uppercase tracking-[0.2em] text-lg mb-4 animate-content" style="animation-delay: 0.2s">{{ slide.author }}</div>
        <div class="title text-5xl lg:text-7xl font-extrabold leading-tight mb-6 animate-content" style="animation-delay: 0.4s">{{ slide.title }}</div>
        <div class="topic text-2xl font-semibold mb-6 animate-content" style="animation-delay: 0.6s">{{ slide.topic }}</div>
        <div class="des text-lg leading-relaxed mb-8 max-w-prose animate-content" style="animation-delay: 0.8s">{{ slide.des }}</div>
        <div class="buttons relative z-15">
          <button class="bg-accent text-white font-bold text-lg rounded-lg px-8 py-4 hover:bg-opacity-90 hover:shadow-lg transition-all duration-300 pointer-events-auto" [routerLink]="['/projectdetails', slide.id]" aria-label="View project details" (click)="debugClick($event)">DETAILS</button>
        </div>
      </div>
    </div>
    <div class="thumbnails flex flex-col gap-4 overflow-y-auto pr-4 h-[30vh] scrollbar-thin scrollbar-thumb-accent scrollbar-track-gray-800">
      <div *ngFor="let slide of slides; let i = index" (click)="setCurrentIndex(i)"
           class="thumbnail-item cursor-pointer flex gap-4 items-center p-4 hover:bg-gray-800/50 rounded-lg transition-all duration-300"
           [ngClass]="{'bg-gray-800/70': currentIndex === i}">
        <img [src]="slide.image" [alt]="slide.alt + ' thumbnail'" class="w-20 h-28 object-cover rounded-md shadow-md">
        <div class="text flex-1">
          <div class="title font-semibold text-lg">{{ slide.thumbnailTitle }}</div>
          <div class="description text-sm text-gray-300">{{ slide.thumbnailDescription }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
