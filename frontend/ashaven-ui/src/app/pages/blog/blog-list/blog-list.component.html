<div>
  <!-- Blog List -->
  <div class="py-14  px-4 sm:px-2 md:px-6 lg:px-10" data-animate>
    <div class="mx-auto" style="width: 85%">
      <div class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-8 sm:gap-3 md:gap-8">
        <app-blog-card *ngFor="let item of list(); let i = index" [item]="item" [countdown]="countdowns()[i]"></app-blog-card>
      </div>
    </div>
  </div>
</div>
