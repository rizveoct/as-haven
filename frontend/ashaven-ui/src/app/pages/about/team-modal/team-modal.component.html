<!-- Modal Backdrop -->
<div
  class="fixed inset-0 flex items-center justify-center z-50 px-4 transition-opacity duration-300 ease-in-out"
  *ngIf="selectedTeamMember"
>
  <!-- Overlay -->
  <div
    class="absolute inset-0 bg-black/70 backdrop-blur-sm transition-opacity duration-300"
    (click)="onToggle()"
  ></div>

  <!-- Modal Content -->
  <div
    class="relative bg-white rounded-2xl shadow-2xl max-w-4xl w-full overflow-hidden transform transition-all duration-300 ease-in-out scale-95 opacity-0 animate-scaleIn"
  >
    <!-- Close Button -->
    <div class="flex justify-end p-4">
      <button
        (click)="onToggle()"
        aria-label="Close modal"
        class="bg-gray-100 hover:bg-gray-200 text-gray-600 hover:text-gray-900 p-2 rounded-full transition-colors"
      >
        <i class="ri-close-line text-2xl"></i>
      </button>
    </div>

    <!-- Modal Body -->
    <div class="p-6 sm:flex sm:gap-8">
      <!-- Image -->
      <div class="flex-shrink-0 w-full sm:w-1/3 text-center">
        <img
          *ngIf="selectedTeamMember?.image; else noMemberImg"
          [src]="selectedTeamMember.image"
          alt="{{ selectedTeamMember.name }}"
          class="aspect-auto object-cover mx-auto border-4 border-gradient-to-tr from-blue-500 to-purple-500 p-1 transition-transform duration-300 hover:scale-105"
          loading="lazy"
          (error)="onImageError($event)"
        />
        <ng-template #noMemberImg>
          <div class="w-60 h-80  bg-gray-200 flex items-center justify-center text-gray-500 text-sm font-semibold">
            No image
          </div>
        </ng-template>
      </div>

      <!-- Text -->
      <div class="flex-1 mt-6 sm:mt-0 text-center sm:text-left">
        <h3 *ngIf="selectedTeamMember?.name" class="text-2xl font-bold text-gray-900 mb-1">
          {{ selectedTeamMember.name }}
        </h3>
        <p *ngIf="selectedTeamMember?.designation" class="text-indigo-600 font-semibold mb-3">
          {{ selectedTeamMember.designation }}
        </p>
        <p *ngIf="selectedTeamMember?.description" class="text-gray-700 mb-5">
          {{ selectedTeamMember.description }}
        </p>

        <!-- Social Links -->
        <div class="flex justify-center sm:justify-start gap-4">
          <a
            *ngIf="selectedTeamMember?.facebook"
            [href]="selectedTeamMember.facebook"
            target="_blank"
            aria-label="Facebook"
            class="flex items-center justify-center w-10 h-10 rounded-full bg-accent text-white text-xl hover:bg-dark"
          >
            <i class="ri-facebook-fill"></i>
          </a>
          <a
            *ngIf="selectedTeamMember?.twiter"
            [href]="selectedTeamMember.twiter"
            target="_blank"
            aria-label="Twitter"
            class="flex items-center justify-center w-10 h-10 rounded-full bg-accent text-white text-xl hover:bg-dark"
          >
            <i class="ri-twitter-fill"></i>
          </a>
          <a
            *ngIf="selectedTeamMember.linkthen"
            [href]="selectedTeamMember.linkthen"
            target="_blank"
            aria-label="LinkedIn"
            class="flex items-center justify-center w-10 h-10 rounded-full bg-accent text-white text-xl hover:bg-dark"
          >
            <i class="ri-linkedin-fill"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
