<div class="w-[90%] md:w-[85%] mx-auto py-10 md:py-20 font-montserrat">
  <h2
    class="text-center font-serif text-2xl sm:text-3xl md:text-4xl lg:text-5xl font-bold text-[#1f2d46] mb-8 md:mb-16"
  >
    Project Roundup
  </h2>

  <div
    id="videoPlayer"
    class="relative h-[220px] sm:h-[300px] md:h-[60vh] rounded-xl shadow-lg overflow-visible"
  >
    <!-- Dynamic Thumbnail -->
    <div
      class="absolute inset-0 bg-cover bg-center rounded-xl z-0 opacity-80"
      *ngIf="thumbnailUrl"
      [style.background-image]="'url(' + thumbnailUrl + ')'"
    ></div>

    <!-- Play Button -->
    <div
      class="absolute bottom-0 left-1/2 transform -translate-x-1/2 translate-y-1/2 z-20"
    >
      <button
        class="w-16 h-16 sm:w-20 sm:h-20 md:w-24 md:h-24 border border-[#554433] rounded-full flex items-center justify-center cursor-pointer bg-accent/30 hover:bg-accent/50 transition-all duration-200"
        (click)="toggleModal()"
        aria-label="Play video"
      >
        <div
          class="w-0 h-0 border-t-[10px] border-b-[10px] border-l-[16px] md:border-t-[12px] md:border-b-[12px] md:border-l-[18px] border-transparent border-l-[#f7f3f1] translate-x-[2px]"
        ></div>
      </button>
    </div>

    <!-- Modal -->
    <div
      *ngIf="showModal"
      class="fixed inset-0 bg-black/60 pt-10 flex items-center justify-center z-50 p-2 sm:p-4"
    >
      <div class="relative bg-white mt-10 rounded-lg w-full max-w-4xl mx-auto">
        <div class="relative w-full" style="padding-bottom: 56.25%">
          <iframe
            *ngIf="safeYoutubeUrl"
            [src]="safeYoutubeUrl"
            class="absolute top-0 left-0 w-full h-full rounded-md"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
            title="Project Video"
          ></iframe>
        </div>

        <!-- Close Button -->
        <button
          class="absolute -top-10 right-2 text-[#f7f3f1] hover:text-white"
          (click)="toggleModal()"
          aria-label="Close video"
        >
          <svg
            class="w-8 h-8 sm:w-10 sm:h-10"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            ></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
