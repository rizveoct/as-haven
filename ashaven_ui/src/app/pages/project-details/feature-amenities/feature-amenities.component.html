<div class="py-20 px-2" id="featureAndAmenities">
  <div class="w-[85%] mx-auto">
    <h1 class="text-center font-serif text-3xl md:text-4xl lg:text-5xl font-bold text-[#1f2d46] mb-16">
      Feature & Amenities
    </h1>

    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5">
      <div
        *ngFor="let item of features"
        class="border border-accent p-4 md:p-14  flex flex-col items-center text-center"
      >
        <div class="mb-4">
          <img
            class="w-1/3 object-cover mx-auto"
            [src]="baseUrl + '/api/attachment/get/' + item.icon"
            alt="Feature icon"
            (error)="onImageError($event)"
          />
        </div>
        <div>
          <span class="font-sans text-lg text-blue-900">{{ item.title }}</span>
        </div>
      </div>
    </div>

    <!-- Optional call-to-action section -->

    <div class="flex items-center justify-center gap-4 w-full md:w-4/5 lg:w-2/3 mx-auto bg-blue-500 rounded-full p-3 md:p-4 shadow-md border-2 border-blue-500">
      <i class="ri-bookmark-3-fill text-white text-2xl md:text-3xl"></i>
      <a routerLink="/contact" class="bg-white text-blue-500 font-semibold py-2 px-5 rounded-full hover:bg-gray-100 transition-colors">
        Enroll Now
      </a>
      <i class="ri-bookmark-3-fill text-white text-2xl md:text-3xl"></i>
    </div>
    -->
  </div>
</div>
