<section class="owner_speech py-10 relative">
  <div class="w-[85%] mx-auto flex flex-col lg:flex-row gap-10 items-start">
    <div class="flex-shrink-0 w-full sm:w-1/2 lg:w-1/4">
      <div class="overflow-hidden rounded-xl shadow-md">
        <img
          *ngIf="ownerImage; else ownerPlaceholder"
          [src]="ownerImage"
          alt="Owner image"
          class="w-full object-cover aspect-[4/5]"
          loading="lazy"
          (error)="onImageError($event)"
        />
        <ng-template #ownerPlaceholder>
          <div class="w-full aspect-[4/5] bg-accent-light/20 flex items-center justify-center text-dark">
            No image
          </div>
        </ng-template>
      </div>
    </div>

    <div class="flex-1 fade-up relative">
      <h2 class="text-4xl font-poppins font-bold text-dark mb-2">{{ title }}</h2>
      <div class="mb-4">
        <h3 *ngIf="ownerName" class="text-2xl font-semibold text-accent">{{ ownerName }}</h3>
        <p *ngIf="ownerDesignation" class="text-sm font-medium text-accent-light">{{ ownerDesignation }}</p>
      </div>

      <div class="relative text-lg leading-relaxed text-dark">
        <p *ngIf="ownerSpeech; else noSpeech">{{ ownerSpeech }}</p>
        <ng-template #noSpeech>
          <p class="text-accent-light">Owner message is not available at the moment.</p>
        </ng-template>

        <!-- SOCIAL LINKS -->
      <div class="flex justify-start gap-4 mt-4">
        <!-- LinkedIn -->
        <a
          *ngIf="normalizeUrl(linkedIn) as li"
          [href]="li"
          target="_blank"
          rel="noopener noreferrer nofollow"
          [attr.aria-label]="'LinkedIn of ' + (ownerName || 'owner')"
          class="flex items-center justify-center w-10 h-10 rounded-full bg-accent text-white text-xl hover:bg-dark"
        >
          <i class="ri-linkedin-fill" aria-hidden="true"></i>
          <span class="sr-only">LinkedIn</span>
        </a>

        <!-- Facebook -->
        <a
          *ngIf="normalizeUrl(facebook) as fb"
          [href]="fb"
          target="_blank"
          rel="noopener noreferrer nofollow"
          [attr.aria-label]="'Facebook of ' + (ownerName || 'owner')"
          class="flex items-center justify-center w-10 h-10 rounded-full bg-accent text-white text-xl hover:bg-dark"
        >
          <i class="ri-facebook-fill" aria-hidden="true"></i>
          <span class="sr-only">Facebook</span>
        </a>

        <!-- Twitter/X -->
        <a
          *ngIf="normalizeUrl(twitter) as tw"
          [href]="tw"
          target="_blank"
          rel="noopener noreferrer nofollow"
          [attr.aria-label]="'Twitter of ' + (ownerName || 'owner')"
          class="flex items-center justify-center w-10 h-10 rounded-full bg-accent text-white text-xl hover:bg-dark"
        >
          <i class="ri-twitter-fill" aria-hidden="true"></i>
          <span class="sr-only">Twitter</span>
        </a>
      </div>
      </div>

      
    </div>
  </div>
</section>
