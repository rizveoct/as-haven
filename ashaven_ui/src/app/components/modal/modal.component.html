<div
  *ngIf="isVisible"
  class="fixed inset-0 flex items-center justify-center z-50 bg-black/50"
  [@modalAnimation]
>
  <div
    class="relative mx-auto my-auto w-[90%] max-w-4xl bg-white rounded-lg shadow-lg overflow-hidden"
  >
    <!-- Close button -->
    <button
      (click)="onClose()"
      class="absolute top-4 right-4 z-50 bg-white rounded-full w-10 h-10 flex items-center justify-center shadow hover:bg-gray-100"
    >
      <i class="ri-close-fill text-lg"></i>
    </button>

    <!-- Content Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2">
      <!-- Left Side: Offer Image -->
      <div>
        <img
          *ngIf="offer?.picture"
          [src]="baseUrl + '/api/attachment/get/' + offer?.picture"
          alt="Offer"
          class="w-full h-64 md:h-full object-cover"
          loading="lazy"
        />
      </div>

      <!-- Right Side: Text -->
      <div class="p-6 flex flex-col justify-center">
        <h2 class="text-2xl font-bold mb-3">{{ offer?.title }}</h2>
        <p class="text-gray-600 mb-4">{{ offer?.description }}</p>

        <div class="text-sm text-gray-500">
          <p><strong>Start:</strong> {{ offer?.startDate | date }}</p>
          <p><strong>End:</strong> {{ offer?.endDate | date }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
