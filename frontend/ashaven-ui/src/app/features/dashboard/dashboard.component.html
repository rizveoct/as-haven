<div class="luxe-dashboard" (click)="closeSidebar($event)">
  <aside class="luxe-dashboard__sidebar">
    <div class="luxe-dashboard__logo">
      <span class="luxe-dashboard__mark">AE</span>
      <div>
        <strong>Ashaven Estates</strong>
        <span>Control Centre</span>
      </div>
    </div>

    <nav class="luxe-dashboard__nav" aria-label="Dashboard navigation">
      <a routerLink="/dashboard" routerLinkActive="is-active" class="luxe-dashboard__nav-item">
        <i class="fas fa-chart-line"></i>
        <span>Overview</span>
      </a>
      <a routerLink="/dashboard/projects" routerLinkActive="is-active" class="luxe-dashboard__nav-item">
        <i class="fas fa-city"></i>
        <span>Property listings</span>
      </a>
      <a routerLink="/dashboard/clients" routerLinkActive="is-active" class="luxe-dashboard__nav-item">
        <i class="fas fa-user-tie"></i>
        <span>Client registry</span>
      </a>
      <a routerLink="/dashboard/teams" routerLinkActive="is-active" class="luxe-dashboard__nav-item">
        <i class="fas fa-users"></i>
        <span>Advisory team</span>
      </a>
      <a routerLink="/dashboard/consultant" routerLinkActive="is-active" class="luxe-dashboard__nav-item">
        <i class="fas fa-handshake"></i>
        <span>Consultants</span>
      </a>
      <a routerLink="/dashboard/testimonials" routerLinkActive="is-active" class="luxe-dashboard__nav-item">
        <i class="fas fa-comment-dots"></i>
        <span>Testimonials</span>
      </a>
      <a routerLink="/dashboard/gallery" routerLinkActive="is-active" class="luxe-dashboard__nav-item">
        <i class="fas fa-images"></i>
        <span>Gallery</span>
      </a>
      <a routerLink="/dashboard/faq" routerLinkActive="is-active" class="luxe-dashboard__nav-item">
        <i class="fas fa-question-circle"></i>
        <span>FAQ</span>
      </a>
      <button type="button" class="luxe-dashboard__nav-item luxe-dashboard__nav-item--logout" (click)="logout()">
        <i class="fas fa-sign-out-alt"></i>
        <span>Sign out</span>
      </button>
    </nav>
  </aside>

  <aside
    class="luxe-dashboard__sidebar luxe-dashboard__sidebar--mobile"
    *ngIf="showSidebar"
  >
    <div class="luxe-dashboard__mobile-header">
      <span>Navigate</span>
      <button type="button" (click)="toggleSidebar()" aria-label="Close navigation">&times;</button>
    </div>
    <nav class="luxe-dashboard__nav" aria-label="Mobile dashboard navigation">
      <a routerLink="/dashboard" routerLinkActive="is-active" (click)="closeSidebar()" class="luxe-dashboard__nav-item">
        <i class="fas fa-chart-line"></i>
        <span>Overview</span>
      </a>
      <a routerLink="/dashboard/projects" routerLinkActive="is-active" (click)="closeSidebar()" class="luxe-dashboard__nav-item">
        <i class="fas fa-city"></i>
        <span>Property listings</span>
      </a>
      <a routerLink="/dashboard/clients" routerLinkActive="is-active" (click)="closeSidebar()" class="luxe-dashboard__nav-item">
        <i class="fas fa-user-tie"></i>
        <span>Client registry</span>
      </a>
      <a routerLink="/dashboard/teams" routerLinkActive="is-active" (click)="closeSidebar()" class="luxe-dashboard__nav-item">
        <i class="fas fa-users"></i>
        <span>Advisory team</span>
      </a>
      <a routerLink="/dashboard/consultant" routerLinkActive="is-active" (click)="closeSidebar()" class="luxe-dashboard__nav-item">
        <i class="fas fa-handshake"></i>
        <span>Consultants</span>
      </a>
      <a routerLink="/dashboard/testimonials" routerLinkActive="is-active" (click)="closeSidebar()" class="luxe-dashboard__nav-item">
        <i class="fas fa-comment-dots"></i>
        <span>Testimonials</span>
      </a>
      <a routerLink="/dashboard/gallery" routerLinkActive="is-active" (click)="closeSidebar()" class="luxe-dashboard__nav-item">
        <i class="fas fa-images"></i>
        <span>Gallery</span>
      </a>
      <a routerLink="/dashboard/faq" routerLinkActive="is-active" (click)="closeSidebar()" class="luxe-dashboard__nav-item">
        <i class="fas fa-question-circle"></i>
        <span>FAQ</span>
      </a>
      <button type="button" class="luxe-dashboard__nav-item luxe-dashboard__nav-item--logout" (click)="logout()">
        <i class="fas fa-sign-out-alt"></i>
        <span>Sign out</span>
      </button>
    </nav>
  </aside>

  <div class="luxe-dashboard__main">
    <header class="luxe-dashboard__header">
      <button type="button" class="luxe-dashboard__menu" (click)="toggleSidebar()" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>

      <div class="luxe-dashboard__breadcrumbs">
        <span>Welcome back, Agent</span>
        <strong>Performance dashboard</strong>
      </div>

      <div class="luxe-dashboard__actions">
        <div class="luxe-dashboard__search">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Search the portfolio" />
        </div>
        <button class="luxe-dashboard__icon" type="button" aria-label="Notifications">
          <i class="fas fa-bell"></i>
          <span></span>
        </button>
        <div class="luxe-dashboard__profile" (clickOutside)="closeProfileModal()">
          <div class="luxe-dashboard__avatar" (click)="toggleProfileDropdown()">AE</div>
          <div *ngIf="showProfileDropdown" class="luxe-dashboard__profile-menu">
            <button type="button" (click)="openProfileModal()">Profile</button>
            <button type="button" (click)="logout()">Logout</button>
          </div>
        </div>
      </div>
    </header>

    <main class="luxe-dashboard__content" #mainContent (wheel)="onWheel($event)">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>

<div *ngIf="showProfileModal" class="luxe-dashboard__modal">
  <div class="luxe-dashboard__modal-card">
    <h2>Profile</h2>
    <form [formGroup]="profileForm" (ngSubmit)="saveProfile()" class="luxe-dashboard__form">
      <label>Username</label>
      <input formControlName="username" />

      <label>New Password</label>
      <input type="password" formControlName="password" />

      <label>Confirm Password</label>
      <input type="password" formControlName="confirmPassword" />

      <div class="luxe-dashboard__form-actions">
        <button type="button" class="luxe-button luxe-button--ghost" (click)="closeProfileModal()">Cancel</button>
        <button type="submit" class="luxe-button">Save changes</button>
      </div>
    </form>
  </div>
</div>
