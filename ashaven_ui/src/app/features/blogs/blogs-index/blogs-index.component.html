<div>
  <!-- Header & Create Button -->
  <div class="flex items-center mb-4">
    <h6 class="text-lg font-bold flex-grow text-dark">List of Blogs</h6>
    <div class="flex-shrink-0">
      <button
        (click)="openCreateModal()"
        class="px-5 py-2 text-white bg-accent border border-accent rounded-lg hover:bg-accent-dark hover:border-accent-dark focus:ring focus:ring-accent/30 transition-all duration-200"
      >
        Create Blog
      </button>
    </div>
  </div>

  <!-- Create Modal -->
  <div *ngIf="showCreateModal" class="fixed inset-0 z-50 flex justify-center items-center bg-black bg-opacity-60 overflow-y-auto">
    <app-blog-form [blog]="null" mode="create" (close)="closeModal()" (saved)="onBlogSaved()"></app-blog-form>
  </div>

  <!-- Edit Modal -->
  <div *ngIf="showEditModal" class="fixed inset-0 z-50 flex justify-center items-center bg-black bg-opacity-60 overflow-y-auto">
    <app-blog-form [blog]="selectedBlog" mode="edit" (close)="closeModal()" (saved)="onBlogSaved()"></app-blog-form>
  </div>

  <!-- Blog Table -->
  <div class="relative overflow-x-auto shadow-lg rounded-lg">
    <table class="w-full text-sm text-left text-gray-600">
      <thead class="text-xs text-gray-700 uppercase bg-accentLight border-b">
        <tr>
          <th class="px-6 py-3">Title</th>
          <th class="px-6 py-3">Description</th>
          <th class="px-6 py-3">Image</th>
          <th class="px-6 py-3">Status</th>
          <th class="px-6 py-3">Posted Date</th>
          <th class="px-6 py-3">Offer Date & Time</th>
          <th class="px-6 py-3 text-right">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let item of blogs"
          class="bg-white border-b hover:bg-gray-50 transition-colors duration-150"
        >
          <td class="px-6 py-4 font-medium text-dark">{{ item.title }}</td>
          <td class="px-6 py-4">{{ item.description }}</td>
          <td class="px-6 py-4">
            <img class="w-12 h-12 rounded object-cover" [src]="apiBaseUrl + '/api/attachment/get/' + item.image" alt="Blog Image" />
          </td>
          <td class="px-6 py-4">
            <span
              *ngIf="item.isActive"
              class="inline-flex items-center px-2 py-1 text-xs font-medium rounded bg-green-100 text-green-600"
            >
              <i class="fas fa-check-circle mr-1"></i> Active
            </span>
            <span
              *ngIf="!item.isActive"
              class="inline-flex items-center px-2 py-1 text-xs font-medium rounded bg-red-100 text-red-600"
            >
              <i class="fas fa-times-circle mr-1"></i> Inactive
            </span>
          </td>
          <td class="px-6 py-4">{{ item.postedDate }}</td>
          <td class="px-6 py-4">{{ item.offerDateTime }}</td>
          <td class="px-6 py-4 text-right space-x-2">
            <button
              (click)="openEditModal(item)"
              class="text-blue-700 border border-blue-700 hover:bg-blue-700 hover:text-white rounded-lg px-3 py-1 text-sm transition-all duration-200"
            >
              Edit
            </button>
            <button
              *ngIf="item.isActive"
              (click)="toggleActiveStatus(item.id, false)"
              class="text-red-700 border border-red-700 hover:bg-red-700 hover:text-white rounded-lg px-3 py-1 text-sm transition-all duration-200"
            >
              Deactivate
            </button>
            <button
              *ngIf="!item.isActive"
              (click)="toggleActiveStatus(item.id, true)"
              class="text-green-700 border border-green-700 hover:bg-green-700 hover:text-white rounded-lg px-3 py-1 text-sm transition-all duration-200"
            >
              Activate
            </button>
            <button
              (click)="deleteBlog(item.id)"
              class="text-red-700 border border-red-700 hover:bg-red-700 hover:text-white rounded-lg px-3 py-1 text-sm transition-all duration-200"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
