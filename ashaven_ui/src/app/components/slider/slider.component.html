<div class="w-full py-16 bg-gradient-to-b from-gray-900 to-gray-800">
  <!-- Header -->
  <div class="max-w-6xl mx-auto text-center mb-12 px-4">
    <p class="text-yellow-500 uppercase tracking-widest text-sm mb-2">
      Featured
    </p>
    <h1 class="text-white text-4xl md:text-5xl font-bold">
      Signature Properties
    </h1>
  </div>

  <!-- Swiper -->
  <swiper-container
    #swiper
    init="false"
    class="w-full"
    aria-label="Signature properties slider"
  >
    <!-- Slides -->
    <swiper-slide *ngFor="let slide of slides" class="px-3">
      <div class="relative rounded-2xl overflow-hidden shadow-2xl h-96">
        <img
          [src]="slide.image"
          [alt]="slide.name"
          class="w-full h-full object-cover transition-transform duration-700 hover:scale-105"
          loading="lazy"
        />
        <div
          class="absolute bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-black/80 via-transparent"
        >
          <span
            class="inline-block bg-yellow-500 text-black px-3 py-1 rounded-full text-xs uppercase mb-2"
            >{{ slide.category }}</span
          >
          <h3 class="text-white text-lg md:text-xl font-bold">
            {{ slide.name }}
          </h3>
          <p class="text-gray-300 text-sm md:text-base">{{ slide.address }}</p>
          <p class="text-gray-200 text-sm mt-1 line-clamp-3">
            {{ slide.description }}
          </p>
          <a
            [routerLink]="['/projectdetails', slide.id]"
            class="inline-block mt-2 px-4 py-2 bg-yellow-500 text-black font-semibold rounded-full hover:bg-white hover:text-black transition"
          >
            Explore Now
          </a>
        </div>
      </div>
    </swiper-slide>

    <!-- Pagination -->
    <div class="swiper-pagination !mt-6"></div>
  </swiper-container>

  <!-- Custom Navigation Buttons (bottom centered) -->
  <div class="flex justify-center gap-4 mt-6">
    <button
      aria-label="Prev"
      class="swiper-prev w-12 h-12 bg-accent hover:bg-yellow-500 text-white rounded-full flex items-center justify-center transition"
    >
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        viewBox="0 0 24 24"
      >
        <path
          d="M15 19l-7-7 7-7"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></path>
      </svg>
    </button>

    <button
      aria-label="Next"
      class="swiper-next w-12 h-12 bg-accent hover:bg-yellow-500 text-white rounded-full flex items-center justify-center transition"
    >
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        viewBox="0 0 24 24"
      >
        <path
          d="M9 5l7 7-7 7"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></path>
      </svg>
    </button>
  </div>
</div>
