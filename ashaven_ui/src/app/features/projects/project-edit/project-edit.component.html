<div class="container mx-auto p-6">
  <!-- Header -->
  <div class="flex items-center mb-6 fade-up animate">
    <h6 class="text-lg font-bold text-dark flex-grow">Edit Project</h6>

    <!-- Back button with hover fill -->
    <a
      [routerLink]="['/dashboard/projects']"
      class="relative overflow-hidden px-6 py-2 text-white bg-accent rounded-lg text-sm font-medium transition-all duration-300 group"
    >
      <span class="relative z-10">Back</span>
      <span
        class="absolute inset-0 bg-dark transform -translate-x-full group-hover:translate-x-0 transition-transform duration-300 ease-out"
      ></span>
    </a>
  </div>

  <!-- Content -->
  <div class="relative bg-white rounded-lg shadow-md border border-accentLight fade-up animate">
    <!-- Error Message -->
    <div
      *ngIf="errorMessage"
      class="p-4 mb-4 text-sm rounded-lg bg-red-100 text-red-700 border border-red-300"
    >
      {{ errorMessage }}
    </div>

    <!-- Project Form -->
    <app-project-form
      *ngIf="project"
      [project]="project"
      mode="edit"
      (saved)="onProjectSaved()"
    ></app-project-form>

    <!-- Loading State -->
    <div
      *ngIf="!project && !errorMessage"
      class="p-6 text-center text-dark text-sm"
    >
      <div class="animate-pulse">
        <div class="h-4 bg-lightDark/30 rounded w-1/3 mx-auto mb-2"></div>
        <div class="h-4 bg-lightDark/20 rounded w-2/3 mx-auto"></div>
      </div>
      <p class="mt-3">Loading project...</p>
    </div>
  </div>
</div>
