<section class="amenities" id="featureAndAmenities">
  <div class="amenities__container">
    <div class="amenities__heading">
      <span class="amenities__eyebrow">Lifestyle Privileges</span>
      <h2 class="amenities__title">Feature & Amenities</h2>
      <p class="amenities__intro">
        From wellness sanctuaries to curated social spaces, every amenity is designed to enrich the resident experience and
        welcome guests in style.
      </p>
    </div>

    <div *ngIf="features?.length; else emptyState" class="amenities__grid">
      <article class="amenities__card" *ngFor="let item of features">
        <div class="amenities__icon">
          <img
            [src]="baseUrl + '/api/attachment/get/' + item.icon"
            alt="Feature icon"
            (error)="onImageError($event)"
          />
        </div>
        <h3 class="amenities__label">{{ item.title }}</h3>
      </article>
    </div>

    <ng-template #emptyState>
      <div class="amenities__empty">
        <span>Check back soonâ€”amenity information is being curated for this project.</span>
      </div>
    </ng-template>
  </div>
</section>
